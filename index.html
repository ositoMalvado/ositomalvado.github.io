<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000000; /* Rojo oscuro */
      color: #fff; /* Texto blanco */
    }
    .pokemon-container {
      margin-top: 20px;
    }
    .pokemon-img {
      max-width: 200px;
    }
    .controls {
      margin-top: 20px;
    }
    button, input[type="checkbox"] {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #333; /* Gris oscuro */
      color: #fff; /* Texto blanco */
      cursor: pointer;
      margin: 0 5px;
    }
    button:hover, input[type="checkbox"]:hover {
      background-color: #555; /* Gris más oscuro */
    }
    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 150px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Pokédex</h1>

  <div class="controls">
    <button id="prevBtn">←</button>
    <input type="text" id="pokemonNumber" placeholder="Enter Pokemon Number">
    <button id="searchBtn">Search</button>
    <button id="playBtn">Play</button>
    <label for="shinyToggle">Shiny:</label>
    <input type="checkbox" id="shinyToggle">
    <button id="nextBtn">→</button>
  </div>

  <div class="pokemon-container">
    <img src="" alt="Pokemon" id="pokemonImg" class="pokemon-img">
  </div>

  <script>
let index = 1;
let audioUrl = '';
let imagen = '';
let imagenShiny = '';

const preFetchPokemon = (offset) => {
  const promises = [];
  for (let i = 1; i <= 5; i++) {
    const pokemonIndex = index + offset * i;
    if (pokemonIndex > 0) {
      const url = `https://pokeapi.co/api/v2/pokemon/${pokemonIndex}`;
      promises.push(fetch(url).then(response => response.json()));
    }
  }
  return Promise.all(promises);
};

const fetchPokemon = () => {
  const url = `https://pokeapi.co/api/v2/pokemon/${index}`;

  fetch(url)
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      console.log('Pokemon:', data);
      audioUrl = data.cries.legacy;
      imagen = data.sprites.front_default;
      imagenShiny = data.sprites.front_shiny;
      displayPokemon();
    })
    .catch(error => {
      console.error('There was a problem with your fetch operation:', error);
    });

  preFetchPokemon(-1); // Precargar hacia arriba
  preFetchPokemon(1); // Precargar hacia abajo
};

    const displayPokemon = () => {
      const pokemonImg = document.getElementById('pokemonImg');
      const shinyToggle = document.getElementById('shinyToggle');

      if (shinyToggle.checked) {
        pokemonImg.src = imagenShiny;
      } else {
        pokemonImg.src = imagen;
      }
    };

    document.getElementById('searchBtn').addEventListener('click', () => {
      const pokemonNumber = document.getElementById('pokemonNumber').value;
      if (pokemonNumber !== '') {
        index = parseInt(pokemonNumber);
        fetchPokemon();
      }
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      index = Math.max(1, index - 1);
      fetchPokemon();
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      index++;
      fetchPokemon();
    });

    document.getElementById('playBtn').addEventListener('click', () => {
      const audio = new Audio(audioUrl);
      audio.play();
    });

    document.getElementById('shinyToggle').addEventListener('change', () => {
      displayPokemon();
    });

    // Fetch the initial Pokemon
    fetchPokemon();
  </script>
</body>
</html>
